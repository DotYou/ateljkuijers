# Site vars
title: AtelJKuijers
header-img: img/home-bg.jpg
email: "jolanda@ateljkuijers.nl"
description: > #ignore newlines until "baseurl:"
  De kunstenaar achter AtelJKuijers is Jolanda de Rooij-Kuijers, geboren op 30-03-1984.
  Tekenen, schetsen en creatief bezig zijn op allerlei gebieden doet zij al van jongs af aan.
  In 2005 is ze ook begonnen met schilderen en dit is van een hobby uitgegroeid tot serieuze bezigheid.
  Zij schildert veelal met acryl op doek realistische afbeeldingen afgewisseld met enkele meer abstracte werken.
  Symbolisme en felle kleuren zijn terugkerende thema&#8217;s, evenals dieren en verschillende culturen.
url: "http://localhost:4000"
twitter_username: srooijde
github_username: hikariii
paginate: 5

# Serving
detach:  false
port:    4000
host:    127.0.0.1
baseurl: "" # does not include hostname

# Where things are
source:      .
destination: ./_site
#plugins:     ./_plugins
layouts:     ./_layouts
data_source: ./_data
collections: null

# Handling Reading
exclude:
  - less
  - node_modules
  - Gruntfile.js
  - package.json
  - README.md
encoding:     "utf-8"
markdown_ext: "markdown,mkdown,mkdn,mkd,md"

# Filtering Content
show_drafts: null
limit_posts: 0
future:      true
unpublished: false

# Conversion
markdown:    kramdown
highlighter: pygments
lsi:         false
excerpt_separator: "\n\n"
gems:
  - jekyll-redirect-from
  - jekyll-sitemap

# Outputting
permalink:     /:year/:month/:title/
paginate_path: /page:num
timezone:      null

quiet:    false
defaults: []

# Markdown Processors
rdiscount:
  extensions: []

redcarpet:
  extensions: []

kramdown:
  auto_ids:       true
  footnote_nr:    1
  entity_output:  as_char
  toc_levels:     1..6
  smart_quotes:   lsquo,rsquo,ldquo,rdquo
  enable_coderay: false

  coderay:
    coderay_wrap:              div
    coderay_line_numbers:      inline
    coderay_line_number_start: 1
    coderay_tab_width:         4
    coderay_bold_every:        10
    coderay_css:               style
